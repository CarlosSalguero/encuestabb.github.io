<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revelación de Género</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>¡Participa en nuestra Revelación de Género!</h1>
        <p>Selecciona una opción y escribe tu nombre para participar.</p>
        <form id="voteForm">
            <div class="input-group">
                <label for="nameInput">Nombre:</label>
                <input type="text" id="nameInput" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="options">
                <label class="option-card">
                    <input type="radio" name="gender" value="Niña" required>
                    <img src="girl.jpg" alt="Opción Niña">
                    <span class="label">Niña</span>
                </label>
                <label class="option-card">
                    <input type="radio" name="gender" value="Niño" required>
                    <img src="boy.jpg" alt="Opción Niño">
                    <span class="label">Niño</span>
                </label>
            </div>
            <button type="submit">Enviar Voto</button>
        </form>
        <div id="thankYouMessage" class="hidden">
            <p>¡Gracias por tu voto!</p>
            <button id="anotherVoteButton">Ingresar otro voto</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Revelación de Género</p>
    </footer>
    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
