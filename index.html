<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Será Niño o Niña?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>¡Participa en nuestra Revelación de Género!</h1>
        <p>¿Crees que será un niño o una niña? Selecciona tu opción y escribe tu nombre para participar.</p>
        <form id="predictionForm">
            <input type="text" id="nameInput" name="name" placeholder="Tu nombre" required>
            <div class="options">
                <label class="option-card">
                    <input type="radio" name="gender" value="Niña" required>
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fes.123rf.com%2Fphoto_155653457_icono-de-fiesta-de-revelaci%25C3%25B3n-de-g%25C3%25A9nero-ni%25C3%25B1o-o-ni%25C3%25B1a-concepto-de-familia-huellas-vector-sobre.html&psig=AOvVaw1z9i4VQrXvbw0Yt13DZk_L&ust=1732839005280000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJC1p8Xe_YkDFQAAAAAdAAAAABAY" alt="Opción Niña">
                    <span class="label">Niña</span>
                </label>
                <label class="option-card">
                    <input type="radio" name="gender" value="Niño" required>
                    <img src="img/boy.jpeg" alt="Opción Niño">
                    <span class="label">Niño</span>
                </label>
            </div>
            <button type="submit">Enviar Predicción</button>
        </form>
        <div id="message" class="hidden">
            <p>Gracias por participar. El resultado se revelará el 8 de diciembre. ¡Mantente atento!</p>
            <button id="newPredictionButton">Ingresar otro pronóstico</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Nuestra Celebración Especial</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
